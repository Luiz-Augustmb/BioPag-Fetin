{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Inserção do Favicon -->
  <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
  <title>Aprovação de Pagamento</title>
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <!--Bootstrap Icons-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- CSS da página -->
  <link rel="stylesheet" href="{% static 'css/pag_Aprovado.css' %}">
</head>
<body>
  <div class="container">
    <div class="phone">
      <div class="screen">
        <div class="approval-status">
          <i class="bi bi-check-circle"></i>
            <h3>Pagamento Aprovado</h3>
        </div>
        <div class="valor-Compra">
          <div id="valor-Compra"></div>
        </div>
        <div class="informacoes-Pagamento">
          <div id="opcaoSelecionada"></div>
          <hr width="100%" color="white" />
          <div id="dataHora"></div>
        </div>
        <div class="new-Compra">
        <a href="{% url 'index' %}">
            <button type="button" class="btn btn-success" id="btn-newCompra">Nova Compra</button>
        </a>
      </div>
      </div>
    </div>
  </div>
  <!-- JavaScript do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript da página -->
  <script src="{% static 'js/script_pagAprovado.js' %}"></script>
</body>
</html>
