{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Inserção do Favicon -->
  <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
  <title>Cadastro Digital</title>
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <!--Bootstrap Icons-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- CSS da página -->
  <link rel="stylesheet" href="{% static 'css/cadastroDigital_Style.css' %}">
</head>
<body>
   <div class="container">
        <div class="phone">
            <div class="screen">
                {% csrf_token %}
                <h1>Cadastro de uma nova impressão digital <hr width="100%" color="white" /></h1>

                <div id="display"></div>
                <input type="text" id="valorDigitado" placeholder="Digite o valor">
                <button id="enrollButton" class="btn btn-primary btn-lg">Cadastrar Impressão Digital</button>
                <div id="result"></div>
            </div>
        </div>
    </div>
   {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const displayInfo = document.getElementById('display');
        displayInfo.textContent = "Cadastre uma nova digital";
        $(document).ready(function() {
            $("#enrollButton").click(function() {
                var valorDigitado = $("#valorDigitado").val();  // Obtém o valor digitado pelo usuário
                displayInfo.textContent = "Aproxime o dedo sensor";
                $.ajax({
                    type: "GET",
                    url: "{% url 'enroll_fingerprint' 0 %}",  // Substitua 'enroll_fingerprint' pelo nome real da sua view
                    data: {
                        'valor_digitado': valorDigitado,  // Passa o valor digitado como parâmetro
                    },
                    success: function(response) {
                        if (response.success) {
                            // Sucesso, mostrar um alerta e redirecionar para index.html
                            alert(response.message);
                            window.location.href = "{% url 'index' %}";  // Substitua pelo nome da sua view inicial
                        } else {
                            // Tratar o erro, se necessário
                            alert(response.message);
                        }
                    },
                    error: function(xhr, textStatus, errorThrown) {
                        console.error("Erro:", errorThrown);
                    }
                });
            });
        });
    </script>
   {% endblock %}
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- JavaScript do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Página JS -->
  <script src="{% static 'js/cadastroDigital.js' %}"></script>
</body>
</html>
